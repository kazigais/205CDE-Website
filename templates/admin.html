{% extends 'index.html'%} {% block title%} Administration {% endblock%} {% block head %} {{super()}}
<style type="text/css">
    h1 {
        color: #336699;
    }
</style>
{% endblock %} {% block content%}
<br>
<br>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sign In</h3>
            </div>
            <div class="panel-body">
                        <div class="form-group">
                            <input id="username" class="form-control" placeholder="Username" name="username" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button onclick="login(document.getElementById('username').value, document.getElementById('password').value)" class="btn btn-sm btn-block btn-success">Login</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
